<!DOCTYPE html>
{% load staticfiles %}

<html>
	<head>
		<title>
			Lector -
			{% block title_block %}
			{% endblock %}
		</title>
	</head>
	<body>
		<div>
		{% block body_block %}
		{% endblock %}
		</div>
		<hr />
		<div>
		<ul>
		{% if user.is_authenticated %}
		<li><a href="{% url 'lector-app:logout' %}">Logout</a></li>
		{% else %}
		<li><a href="{% url 'lector-app:register' %}">Sign Up</a></li>
		<li><a href="{% url 'lector-app:login' %}">Login</a></li>
		{% endif %}
		</ul>
		</div>
		
	</body>
</html>
