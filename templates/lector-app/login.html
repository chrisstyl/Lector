{% extends 'base.html' %}

{% block title %} 
    Login
{% endblock %}

{% block content %} 
    <!-- Main Content Box -->
    <div class="showcase">
        <div class="d-flex flex-column login-showcase">
            <h1 class="blue-font showcase-title">Login.</h1>
            <h2 class="showcase-sub-title">Please enter your login details</h2>
            <form class="login-form align-self-center">
                <div class="form-group">
                    <input type="email" class="form-control login-form-username" placeholder="Email" aria-label="email">
                </div>
                <div class="form-group">
                    <input class="form-control login-form-password" type="password" placeholder="Password" aria-label="password">
                </div>
                <button type="submit" class="login-form-submit btn">Login</button>
            </form>
        </div>
    </div>
{% endblock%}
