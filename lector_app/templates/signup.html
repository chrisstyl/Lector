{% extends 'base.html' %}

{% block title %} 
    Signup
{% endblock %}

{% block content %} 
    <!-- Main Content Box -->
    <div class="showcase">
        <div class="d-flex flex-column signup-showcase">
            <h1 class="blue-font showcase-title">Sign Up.</h1>
            <h2 class="showcase-sub-title">Please enter your details below</h2>
            <form class="login-form align-self-center">
                <div class="form-group">
                    <input type="text" class="form-control login-form-username" placeholder="First Name" aria-label="first">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control login-form-username" placeholder="Last Name" aria-label="last">
                </div>			
                <div class="form-group">
                    <input type="email" class="form-control login-form-username" placeholder="Email" aria-label="email">
                </div>
                <div class="form-group">
                    <input class="form-control login-form-password" type="password" placeholder="Password" aria-label="password">
                </div>
                <div class="form-group">
                    <input class="form-control login-form-password" type="password" placeholder=" Re-enter Password" aria-label="password">
                </div>
                <button type="submit" class="login-form-submit btn">Sign Up</button>
            </form>
        </div>

    </div>

</div>
{% endblock%}
