{% extends 'lector-app/base.html' %}
{% load static %}
{% block title %} 
    Lector 
{% endblock %}

{% block content %} 
<!-- Main Content Box -->
<div class="container-fluid">

    <!-- Search Header -->
    <div class="row align-content-center justify-content-center audio-player-header">
        <div class="col-12 justify-content-center">
            <h2 class="audio-player-header-title">{{ recording.book.title }}</h2>
        </div>
    </div>
    <div class="row align-content-center justify-content-center audio-player-header">
        <div class="col-12 justify-content-center">
            <h2 class="audio-player-header-description">By {{ recording.book.author.first_name }} {{ recording.book.author.last_name }}</h2>
        </div>
    </div>
    <div class="row align-content-center justify-content-center audio-player-header">
        <div class="col-12 justify-content-center">
            <h2 class="audio-player-header-description">Narriated By {{ recording.reader }}</h2>
        </div>
    </div>

    <!-- Audio Player -->
    <div class="row align-content-center justify-content-center audio-player">
        <div class="col-12 d-flex justify-content-center">
            <input type="range" min="1" max="100" value="50" class="slider" id="slider">
        </div>
    </div>
    <div class="row align-content-center justify-content-center audio-player-timescale">
        <div class="col-5 d-flex justify-content-start">
            <p id="start-time">00:00:00</p>
        </div>
        <div class="col-5 d-flex justify-content-end">
            <p id="end-time">00:00:00</p>
        </div>					
    </div>
    <div class="row align-content-center justify-content-center audio-player-btn">
        <div class="col-12 d-flex justify-content-center">
            <button data-id="paused" id="play-btn"><i class="fas fa-play"></i></button>
        </div>
    </div>
    <audio preload="metadata" class="d-none" id="audioplayer" controls>
        <source src="/media/{{ recording.audio_file }}" type="audio/mpeg">
    </audio>

</div>
{% endblock%}
