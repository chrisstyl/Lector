{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

	 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Boostrap 4.0 components -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'lector-app/css/style.css' %}">

	<!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/727ebce501.js" crossorigin="anonymous"></script>

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700&display=swap" rel="stylesheet">

	<!-- Website Details -->
	<title>{% block title %}{% endblock %}</title>

</head>
<body>

	<!-- Main Website Wrapper -->
	<div class="wrapper">
        <!-- SideBar -->
        {% include 'lector-app/partials/_sidebar.html' %}

		<!-- Page Content -->
        <div
            {% if '/lector/' == request.path %}
            id="content" class="orange-bg"
            {% elif 'login' in request.path or 'signup' in request.path %}
            id="content" class="blue-bg"
            {% else %}
            id="content" class="white-bg"
            {% endif %}
        >   

            <!-- Topbar -->
            {% include 'lector-app/partials/_topbar.html' %}

            <!-- Main Content -->
            {% block content %} {% endblock %}
        
        </div>
	</div>

	<!-- Boostrap 4.0 components -->
	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Javascript Refs -->
    <script src="{% static 'lector-app/js/nav.sidebar.js' %}" type="text/javascript"></script>
    <script src="{% static 'lector-app/js/barrating.js' %}" type="text/javascript"></script>
    <script src="{% static 'lector-app/js/audioplayer.js' %}" type="text/javascript"></script>
    {% block javascript %} {% endblock %}

</body>
</html>
