{% extends 'lector-app/base.html' %}

{% block title %} 
    Lector 
{% endblock %}

{% block content %} 
<!-- Main Content Box -->
<div class="container-fluid">
				
    <!-- Book Title Header  -->
    <div class="row align-items-center justify-content-start book-search-header">
        <div class="col-12 d-flex align-items-center">
            <h2>My Uploads</h2>
            <button data-toggle="modal" data-target="#myModal" class="blue-bg uploads-btn">Upload</button>
        </div>
    </div>

    <!-- User Uploaded Books --> 
    <div class="row justify-content-center search-searchitem">
        <div class="col-lg-7 col-sm-10 col-12 search-searchitem-box-content blue-bg">
            <h4>Animal Farm</h4>
            <p>by George Orwell</p>
            <div class="rating">
                <i value=1 id="rating_1" class="far fa-star"></i><i value=2 id="rating_1" class="far fa-star"></i><i value=3 id="rating_1" class="far fa-star"></i><i value=4 id="rating_1" class="far fa-star"></i><i value=5 id="rating_1" class="far fa-star"></i>
            </div>
            <p>57 minutes</p>
            <div class="row justify-content-end">
                <div class="col-lg-1 col-2">
                    <button class="mr-1 float-right blue-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="col-lg-1 col-2">
                    <button class="float-right blue-btn"><i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center search-searchitem">
        <div class="col-lg-7 col-sm-10 col-12 search-searchitem-box-content blue-bg">
            <h4>Game of Thrones</h4>
            <p>by George R. R. Martin</p>
            <div class="rating">
                <i value=1 id="rating_2" class="far fa-star"></i><i value=2 id="rating_2" class="far fa-star"></i><i value=3 id="rating_2" class="far fa-star"></i><i value=4 id="rating_2" class="far fa-star"></i><i value=5 id="rating_2" class="far fa-star"></i>
            </div>
            <p>57 minutes</p>
            <div class="row justify-content-end">
                <div class="col-lg-1 col-2">
                    <button class="mr-1 float-right blue-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="col-lg-1 col-2">
                    <button class="float-right blue-btn"><i class="fas fa-play"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Show more -->
    <div class="row py-5 align-items-center justify-content-center">
        <div class="col d-flex justify-content-center">
            <button class="blue-bg search-showmore-btn">Show more</button>
        </div>
    </div>

</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Exciting! Ready to share?</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="booktitle">Book Title</label>
                        <input type="text" class="form-control" id="booktitle" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>						
                    <div class="custom-file">
                        <label for="customFile">Recording</label>
                        <input type="file" class="custom-file-input" id="mp3file">
                        <label class="custom-file-label" for="mp3file">Choose Recording.</label>
                    </div>
                    <button type="submit" class="justify-self-right blue-bg upload-btn">Upload</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock%}
